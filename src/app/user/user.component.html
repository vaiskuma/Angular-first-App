<body style ="background-color: rgb(146, 187, 214);">
<div class="container-fluid login-user" style = "width : 100%;">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="card" style="background-color: rgb(146, 187, 214);">
        <img class="card-img-top image" style=" width: 6rem; height: 6rem" [src]="user.image" alt="Card image cap">
        <div *ngIf='user.provider != "password"'class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <h4 class="card-title">{{user.uid}}</h4>
          <p class="card-text">Congratulations, You are home </p>
        </div>
        <div *ngIf='user.provider == "password"'class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" (click)="logout()" class="btn btn-link">Logout</button>
    </div>
  </div>
</div>
<div>
  <create-link-root ></create-link-root>
</div>
</body>
